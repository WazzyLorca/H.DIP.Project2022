syntax = "proto3";

option java_package = "grpc.capacityManagement";
option java_multiple_files = true;
option java_outer_classname = "capacityManagementImpl";

package capacityManagement;

// the capacityManagement service definition
service capacityManagement {

	// Access to building granted with ID
	// unary service method
	rpc CreateIdAccess (IdAccessRequest) returns (IdAccessResponse){}

	// Head count of people within the building
	// client streaming server method
	rpc CSCountPeople (UpdateCountPeopleRequest) returns (UpdateCountPeopleResponse){}

	// Check to see if a terminal is occupied
	// client streaming server method
	rpc CSTerminalOccupied (stream TerminalOccupiedRequest) returns (TerminalOccupiedResponse){}

}

// message request for CreateIdAccess
message IdAccessRequest {
	bool Id_available = 1;
}
// message response for CreateIdAccess
message IdAccessResponse {
	bool Id_available = 1;
}

// message request for CSCountPeople
message UpdateCountPeopleRequest {
	int32 count_people = 1;
}
// message response for CSCountPeople
message UpdateCountPeopleResponse {
	int32 counted_people = 1;
}

// message request for CSTerminalOccupied
message TerminalOccupiedRequest {
	bool terminal_available = 1;
}
// message response for CSTerminalOccupied
message TerminalOccupiedResponse{
	bool no_available = 1;
}